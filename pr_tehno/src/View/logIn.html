<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
         <div className="logIn">
            <form className="loginForm">
                <h1>Login</h1>
                <input name="adress" placeholder="E-mail adress" value="{formInput.adress}"></input>
                <input name="password" placeholder="Password" type="password"
                onChange={inputChange} value="{formInput.password}"></input>
                <button type="submit" onclick="submit">Login</button>
            </form>
         </div>

    </body>
</html>
